name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
      - run: pnpm -v
      - name: Smoke build
        run: |
          pnpm install --frozen-lockfile || true
          pnpm -r --if-present build || true
          echo "CI OK"
